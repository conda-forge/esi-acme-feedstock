{% set name = "esi-acme" %}
{% set version = "0.21" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esi-acme-{{ version }}.tar.gz
  sha256: 0aba859a8adfcb58bd296b7903d276686f664dd9956b93952d8b9cdba63c6e15

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7,<3.9
    - setuptools-scm
    - pyyaml
  run:
    - colorama
    - dask <2021.12
    - dask-jobqueue >=0.7.1,<0.8
    - h5py >=2.9,<3
    - numpy >=1.0,<2.0
    - pip
    - psutil
    - python >=3.7
    - tqdm >=4.31

test:
  imports:
    - acme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://esi-acme.readthedocs.io/en/latest/
  summary: Asynchronous Computing Made ESI
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pantaray

{% set name = "esi-acme" %}
{% set version = "2022.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esi-acme-{{ version }}.tar.gz
  sha256: 6d14d8f5cff708d67ce7529221306a78e4e2733304769aa03450f43095adc494

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7,<3.10
    - pyyaml
    - setuptools-scm
    - toml
  run:
    - colorama
    - dask <2022.6
    - dask-jobqueue >=0.7.1,<0.8
    - h5py <4
    - numpy >=1.0,<2.0
    - pip
    - psutil
    - python >=3.7,<3.10
    - tqdm >=4.31

test:
  imports:
    - acme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://esi-acme.readthedocs.io/en/latest/
  summary: Asynchronous Computing Made ESI
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pantaray
